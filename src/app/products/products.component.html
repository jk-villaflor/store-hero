<div id="productsList" class="flex flex-wrap gap-4">
    <div *ngFor="let product of productList">
        <product-card 
            [productId]="product['id']"
            [productName]="product['title']"
            [productPrice]="product['price']"
            [productImageLocation]="product['thumbnail']"
            >
        </product-card>
    </div>
    <div *ngIf="error"> Error fetching data: {{ error }}</div>
</div>

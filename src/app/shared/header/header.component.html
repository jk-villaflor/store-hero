<div class="w-screen p-5 flex justify-between">
    <div id="logo" class="basis-1/10 align-middle py-2.5 text-center">
        <a href="/"><span class="uppercase text-rose-400 hover:text-rose-600 font-rubik font-bold text-xl focus:outline-rose-400">Store logo</span></a>
    </div>
    <div class="basis-1/2 h-9">
        <form>   
        <label for="search" class="mb-2 text-sm font-medium sr-only">Search</label>
        <div class="relative">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                </svg>
            </div>
            <input type="search" id="search" class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg focus:outline-rose-400" placeholder="Search" required>
            <button type="submit" class="text-white absolute right-2.5 bottom-2.5 bg-rose-400 hover:bg-rose-800 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-4 py-2">Search</button>
        </div>
        </form>
    </div>
    <div id="shoppingCart">
        <button class="text-slate-600 rounded-full hover:bg-stone-200 py-3 px-3 align-middle inline-flex text-center">
            <mat-icon>shopping_cart</mat-icon> Check your cart
        </button>
    </div>
    <div id="userAccount" class=""> 
        <button class="text-slate-600 text-center align-middle font-medium inline-flex item-center mb-2 hover:bg-stone-200 rounded-full px-5 pb-2 py-3">
            <mat-icon>account_circle</mat-icon>
            Login
        </button>
    </div>
</div>
